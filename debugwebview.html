<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WKWebView Debug Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }

        button, input {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #description {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="description">
        <h1>WKWebView Debug Page</h1>
        <p>This page is used to test and debug the behavior of WKWebView and browser window operations.</p>
    </div>

    <!-- Original WKWebView Debug Features -->
    <button onclick="triggerClose()">Attempt to Close Window</button>
    <button onclick="triggerOpen()">Open New Window</button>
    <button onclick="showPopup()">Show Test Popup</button>
    <button onclick="navigateToPDF()">Navigate to PDF</button>
    <button onclick="downloadPDF()">Download PDF</button>

    <hr>

    <!-- New Window Debug Features -->
    <div>
        <h2>New Window Debug</h2>
        <input id="input" type="text" placeholder="Enter the URL" value="https://www.google.com">
        <div id="display"></div>
        
        <button id="script">window.open()</button>
        <button id="scriptAsync">window.open() (async)</button>
        <button id="scriptAsyncPrepared">window.open() (async prepared)</button>
        
        <form id="form" method="get" target="_blank">
          <button type="submit">Submit Form</button>
        </form>
        
        <a id="link" target="_blank">Link Click</a>
    </div>

    <script src="wkwebview-debug.js"></script>
    <script src="new-window-debug.js"></script>
</body>
</html>
